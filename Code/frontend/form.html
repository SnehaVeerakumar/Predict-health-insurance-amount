<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Insurance</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/form.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <!-- <img src="./img/shape.png" alt="" class="shape" /> -->

        <header>
          <div class="container" id="navlist">
            <div class="logo">
              <img src="../static/img/logo.png" alt="Logo" />
              <h3 href="{{ url_for('form') }}">Health Insurance Prediction</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="{{ url_for('form') }}" class="navlink">Predict</a></li>
                <li><a href="#" class="navlink">BMI</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="toggle-btn">
                  <i class="far fa-moon"></i>
                  <i class="far fa-sun"></i>
                </button>
              </ul>
              
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <br><br>
            
          <div class="showcase-area">
            <br>
          <div class="container">
            <div class="left">
            <form action='/predict' method="post">
                <br>
                <h2>Enter your details</h2>
                <br>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="text" placeholder="Enter your age" required name="age" id="age">
                    </div>
                </div>

                  <div class="gender-details">
                    <input type="radio" name="Gender" id="dot-1" value="0">
                    <input type="radio" name="Gender" id="dot-2" value="1">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                      <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="gender">Female</span>
                    </label>
                    </div>
                  </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">BMI</span>
                        <input type="text" placeholder="Enter your BMI" required name="bmi" id="bmi" class="validate">
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Number of children</span>
                        <input type="text" placeholder="Enter your children count" required name="children" id="children" class="validate">
                    </div>
                </div>

                <div class="gender-details">
                    <input type="radio" name="smoker" id="smoker1" value="1">
                    <input type="radio" name="smoker" id="smoker2" value="0">
                    <span class="gender-title">Are you a smoker ?</span>
                    <div class="category">
                      <label for="smoker1">
                      <span class="dot one"></span>
                      <span class="gender">Yes</span>
                    </label>
                    <label for="smoker2">
                      <span class="dot two"></span>
                      <span class="gender">No</span>
                    </label>
                    </div>
                </div>

                <div class="gender-details">
                    <input type="radio" name="region" id="region1" value="0">
                    <input type="radio" name="region" id="region2" value="1">
                    <input type="radio" name="region" id="region3" value="2">
                    <input type="radio" name="region" id="region4" value="3">
                    <span class="gender-title">Region</span>
                    <div class="category">
                      <label for="region1">
                      <span class="dot one"></span>
                      <span class="gender">North West</span>
                    </label>
                    <label for="region2">
                      <span class="dot two"></span>
                      <span class="gender">North East</span>
                    </label>
                    <label for="region3">
                        <span class="dot three"></span>
                        <span class="gender">South East</span>
                      </label>
                    <label for="region4">
                        <span class="dot four"></span>
                        <span class="gender">South West</span>
                    </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Predict">
                  </div>

              </form>
            </div>

          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
