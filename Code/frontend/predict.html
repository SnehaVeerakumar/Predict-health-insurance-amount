<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health insurance</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="../static/img/logo.png" alt="Logo" />
              <h3 href="{{ url_for('form') }}">Health Insurance Prediction</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="{{ url_for('form') }}" class="navlink">Predict</a></li>
                <li><a href="{{ url_for('forecast') }}" class="navlink">forecast</a></li>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="toggle-btn">
                  <i class="far fa-moon"></i>
                  <i class="far fa-sun"></i>
                </button>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Prediction Result </h1>
                <br>
                <p>Your predicted Health Insurance Amount is </p>
                    <h3>{{pred}}</h3>
              </div>
              <br>
              <div class="cta">
                <a href="{{ url_for('landing') }}" class="btn">Predict Again</a>
              </div>
            </div>

            <div class="right">
              <img src="../static/img/person.png " alt="Person Image" class="person" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
